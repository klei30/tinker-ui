[pytest]
# Pytest configuration for Tinker UI Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (slowest, test full workflows)
    slow: Slow tests (may take >1 second)
    performance: Performance tests
    asyncio: Async tests
    requires_api_key: Tests that require TINKER_API_KEY
    requires_gpu: Tests that require GPU access

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
